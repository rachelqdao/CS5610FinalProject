<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../vendors/fontawesome/css/all.css" rel="stylesheet"/>
    <link href="index.css" rel="stylesheet"/>
</head>
<body>
    <div class="container mt-5">

        <div class="d-flex justify-content-center">
            <div class="wd-rounded-border p-5 w-50 bg-light">

                <!--Welcome Back-->
                <div class="pb-4">
                    <h2 class="wd-color-sage">Welcome back! <i class="fa fa-book"></i></h2>
                    <h5 class="text-secondary">Sign in to continue</h5>
                </div>

                <!--Form-->
                <div class="pb-3">
                    <form class="text-secondary">
                        <div class="pb-3">
                            <label for="username" class="form-label">Username </label>
                            <input type="text" id="username" class="form-control form-control-lg" placeholder="JohnDoe">
                        </div>
                        <div class="pb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-control form-control-lg" placeholder="••••••••">
                        </div>
                    </form>

                    <div class="pt-4 pb-3">
                        <button class="btn wd-background-sage rounded-pill px-3 py-2">
                            <span class="text-white">Login</span>
                        </button>
                    </div>
                </div>

                <hr>
                <!--Registration Link-->
                <span class="text-secondary">Dont have an account? <a href="registration.html">Sign up here!</a></span>
            </div>
        </div>
    </div>
</body>
</html>
