<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          rel="stylesheet"/>
    <link href="index.css" rel="stylesheet"/>

</head>
<body>
    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2 col-xl-6 offset-xl-3">
                <div class="p-5 bg-light wd-rounded-border">

                    <!--Welcome Back-->
                    <div class="pb-4">
                        <h2 class="wd-color-purple">Welcome! <i class="fa fa-book"></i></h2>
                        <h5 class="text-secondary">Create an account to continue</h5>
                    </div>

                    <!--Form-->
                    <div class="pb-3">
                        <form class="text-secondary">

                            <div class="pb-3">
                                <label for="firstname" class="form-label">First Name</label>
                                <input type="text" id="firstname" class="form-control form-control-lg" placeholder="John">
                            </div>

                            <div class="pb-3">
                                <label for="lastname" class="form-label">Last Name</label>
                                <input type="text" id="lastname" class="form-control form-control-lg" placeholder="Doe">
                            </div>

                            <div class="pb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" id="username" class="form-control form-control-lg" placeholder="JohnDoe">
                            </div>

                            <div class="pb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="text" id="email" class="form-control form-control-lg" placeholder="hello@website.com">
                            </div>

                            <div class="pb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" class="form-control form-control-lg" placeholder="••••••••">
                            </div>
                        </form>

                        <div class="pt-4 pb-3">
                            <button class="btn w-100 wd-background-purple rounded-pill px-3 py-2">
                                <span class="text-white">Sign Up</span>
                            </button>
                        </div>
                    </div>

                    <hr>

                    <!--Registration Link-->
                    <span class="text-secondary">Already have an account? <a href="login.html">Log in here!</a></span>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
